
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="../public/index.css" rel="stylesheet">
  </head>

  <body class="bg-lightGray font-body">
    
    <header class="bg-slateBlue text-lightGray p-4">
      <nav class="flex justify-between items-center">
          <h1 class="text-2xl font-heading">Game Deal Tracker</h1>
          <div class="flex items-center gap-4">
          <a href="login.html" 
                 class="bg-gray-100 text-slate-700 px-4 py-2 rounded hover:bg-slate-700 hover:text-gray-100 transition">
                  Sign In
              </a>
              <a href="register.html" 
              class="bg-gray-100 text-slate-700 px-4 py-2 rounded hover:bg-slate-700 hover:text-gray-100 transition">
               Register Now 
           </a>
          <input id="searchBar" type="text" placeholder="Search games..."
                 class="rounded px-4 py-2 text-black" />
          </div>
      </nav>

  </header>
   
   
    <form method="POST" action="/processLogin">




      <!-- Username Input -->
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Submit Button -->
      <button type="submit">Login</button>
    </form>
	

    <!-- Link to Register Page -->
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </body>
</html>
