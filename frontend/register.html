<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <body>
    <h1>Register</h1>
    <form method="POST" action="http://localhost:3000/processRegister">
      <!-- Username Input -->
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Email Input -->
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Checkbox for Latest Deals -->
      <div>
        <label for="receiveDeals">
          <input type="checkbox" id="receiveDeals" name="receiveDeals" />
          Yes, I would like to receive the latest game deals!
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>

    <!-- Link to Login Page -->
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </body>
</html>
