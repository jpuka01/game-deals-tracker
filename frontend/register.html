<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Deal Tracker - Register</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="../public/index.css">
    <link rel="stylesheet" href="./fix.css">
</head>
<body class="min-h-screen flex-col">
    <!-- Header -->
    <header class="bg-slateBlue text-lightGray p-4">
        <nav class="flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-heading">Game Deal Tracker</a>
            <div class="flex items-center gap-4">
                <a href="login.html" class="bg-gray-100 text-slate-700 px-4 py-2 rounded hover:bg-slate-700 hover:text-gray-100 transition">Sign In</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center bg-slateBlue">
        <div class="bg-white text-lightGray p-6 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-heading mb-6 text-center">Register</h1>
            <form id="registerForm" class="register-form">
                <input type="text" id="username" placeholder="Username" required
                       class="w-2/3 text-black p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-electricBlue">
                <input type="email" id="email" placeholder="Email" required
                       class="w-2/3 text-black p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-electricBlue">
                <input type="password" id="password" placeholder="Password" required
                       class="w-2/3 text-black p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-electricBlue">
                <button type="submit"
                        class="w-full bg-electricBlue text-white p-2 rounded hover:bg-blue-700 active:bg-blue-800 transition">
                    Register
                </button>
            </form>
            <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-electricBlue underline hover:text-blue-700">Login here</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slateBlue text-lightGray p-4 text-center">
        <p>Â© 2024 Game Deal Tracker. All rights reserved.</p>
    </footer>

    <script type="module" src="./api/register.js"></script>
</body>
</html>
