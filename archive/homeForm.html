<!-- current deals from api using php -->
<h1>API: IP Stack Info</h1>
<script>
  function fetchIPInfo() {
	url =
	"https://www.cheapshark.com/api/1.0/deals"

	fetch(url)
	  .then((res) => res.text())
	  .then((data) => {
		data = JSON.parse(data);
		const theDataInfo =
		  //head
		  "<h2>IP Information</h2>" +
		  //info of some of the data
		  "<p>name: " +
		  data.name +
		  "</p>" +
		  "<p>salePrice: " +
		  data.salePrice +
		  "</p>" +
		  "<p>retailPrice: " +
		  data.retailPrice +
		  "</p>" +
		  "<p>thumb: " +
		  data.thumb +
		  "</p>";

		document.getElementById("IPInfo").innerHTML = theDataInfo;
	  })
	  .catch((error) => console.error(error));
  }
